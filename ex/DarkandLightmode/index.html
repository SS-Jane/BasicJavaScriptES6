<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode and Light Mode</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="them-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">Light mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <span id="toggle-icon">
            <!-- <span class="toggle-text"></span> -->
            <!-- <i class="fa-solid fa-moon"></i> -->
        </span>
        <label class="them-switch">
            <input type="checkbox" >
            <div class="slider round"></div>
        </label>
    </div>
    <nav id="nav">
        <i class="fa-solid fa-house"></i>
        <a href="#home">Home</a>
        <i class="fa-solid fa-book"></i>
        <a href="#project">Project</a>
        <i class="fa-solid fa-address-book"></i>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>SuperJane ProDev</h1>
            <h2>Wed developer</h2>
        </div>
    </section>
    <section id="project">
            <h1>My Project</h1>
            <div class="project-container">
                <div class="img-container">
                    <h2>Wed site A</h2>
                    <figure>
                        <img id="img1" src="/DarkandLightmode/img/undraw_website_light.svg" alt="wedsite">
                    </figure>
                </div>
                <div class="img-container">
                    <h2>Wed site B</h2>
                    <figure>
                        <img id="img2" src="/DarkandLightmode/img/undraw_freelancer_light.svg" alt="freelance">
                    </figure>
                </div>
                <div class="img-container">
                    <h2>Wed site C</h2>
                    <figure>
                        <img id="img3" src="/DarkandLightmode/img/undraw_projections_light.svg" alt="project">
                    </figure>
                </div>
            </div>
    </section>
    <section id="contact">
        <div class="social-icaon">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-linkedin"></i>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
